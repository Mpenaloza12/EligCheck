<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <h1>Search Excel Files</h1>
    <input type="text" id="searchInput" placeholder="Enter search query">
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script>
        function search() {
            document.getElementById('searchResults').innerHTML = '';
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const binFolder = 'bin/';
            const files = ['data.csv']; // Add your Excel file names here
            alert('Search In Progress!');

            var bFound = false;

            files.forEach(file => {
                if (!bFound) {
                    fetch(binFolder + file)
                        .then(response => response.arrayBuffer())
                        .then(arrayBuffer => {
                            const data = new Uint8Array(arrayBuffer);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            const range = XLSX.utils.decode_range(worksheet['!ref']);
                            for (let rowNum = range.s.r; rowNum <= range.e.r; rowNum++) {
                                for (let colNum = range.s.c; colNum <= range.e.c; colNum++) {
                                    const cellAddress = { r: rowNum, c: colNum };
                                    const cellRef = XLSX.utils.encode_cell(cellAddress);
                                    const cell = worksheet[cellRef];

                                    if (cell && cell.v.toLowerCase() === searchQuery) {
                                        const result = `ProviderOne ID was found.`;
                                        document.getElementById('searchResults').innerHTML = `<p>${result}</p>`;
                                        bFound = true;
                                        break;
                                    }
                                }
                                if (bFound) {
                                    alert('Done!');
                                    break;
                                }
                            }
                        })
                        .catch(error => console.error('Error reading file:', error));
                }
            }
            );
            if (!bFound) {
                alert('Done!');
                document.getElementById('searchResults').innerHTML = `<p style="color:red">ProviderOne ID was <b>NOT</b> found!</p>`;
            }
        }
    </script>
</body>

</html>
